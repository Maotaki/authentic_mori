<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>森さん応援サイト</title>
  <style>
    #content {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <!-- コメントアウトされたテキストは表示されません -->
  <h1>合言葉を入力してください</h1>
  <p>このサイトは森さんに関する情報を誰よりも早くお届けするサイトです。<br>
    情報を入手した方は山瀧まで。<br>
    なお、情報の正確性は保証できませんのでご了承ください。
  </p>

  <input type="text" id="passwordInput" placeholder="ここに入力">
  <button onclick="checkPassword()">送信</button>

  <div id="content">
    <h2>おめでとうございます！</h2>
    <p>祈願<br>
    森さんには幸せになってほしい byワグネル一同</p>
  </div>

  <script>
    function checkPassword() {
      var input = document.getElementById("passwordInput").value;
      if (input === "なかおみゆ") {
        document.getElementById("content").style.display = "block";
      } else if (input === "もりひろあき") {
        alert("ざんねん！でも関係ある人のなまえかもねーー👋");
      } else if(input === "やまたきまお"){
        alert("うれしい！");
      } else if(input === "あらいたいせい"){
        alert("たいせいさんこそなんかないんですか？");
      } else if(input === "たんじれな"){
        alert("れなたん大好きだよー(⋈◍＞◡＜◍)。✧♡");
      } else if(input === "かわもとこうじ"){
        alert("波長の合わない君、呼び捨てとはどういうことだね？");
      } else if(input === "まおたき"){
        alert("フルネームで入れてみてね。知ってる？");
      } else if(input === "おおはしりか"){
        alert("また青葉台行きたい");
      } else if(input === "たきもとそうすけ"){
        alert("いつもごめんね。");
      } else if(input === "いしだりょうたろう"){
        alert("はやくけっこんしてください");
      } else if(input === "かわもとこうじろう"){
        alert("もしかして君、関係者？");
      } else if(input === "やまたきみお"){
        alert("あしたから合宿なんだって。");
      } else if(input === ""){
        alert("いろいろな人の名前をひらがなフルネームで入力してみてください。");
      } else {
        alert("ちがいます！");
      }
    }
  </script>
</body>

</html>
